<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34b7a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d9687;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#profileGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="20" fill="#ffffff" opacity="0.1"/>
  <circle cx="330" cy="100" r="30" fill="#ffffff" opacity="0.08"/>
  <circle cx="350" cy="320" r="25" fill="#ffffff" opacity="0.1"/>
  
  <!-- Person silhouette -->
  <!-- Head -->
  <circle cx="200" cy="150" r="60" fill="#f7fafc"/>
  
  <!-- Neck -->
  <rect x="185" y="200" width="30" height="30" fill="#f7fafc"/>
  
  <!-- Shoulders/Body -->
  <path d="M 200 230 Q 150 250 120 320 L 120 400 L 280 400 L 280 320 Q 250 250 200 230 Z" fill="url(#shirtGradient)"/>
  
  <!-- Collar V-neck -->
  <path d="M 185 230 L 200 250 L 215 230" stroke="#1a202c" stroke-width="3" fill="none"/>
  
  <!-- Code brackets decoration on shirt -->
  <text x="160" y="300" font-family="monospace" font-size="20" fill="#34b7a7" opacity="0.3">&lt;/&gt;</text>
  
  <!-- Professional badge/icon -->
  <g transform="translate(320, 280)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.95"/>
    <text x="-18" y="8" font-family="monospace" font-size="28" fill="#34b7a7" font-weight="bold">{ }</text>
  </g>
  
  <!-- Decorative tech elements -->
  <circle cx="60" cy="250" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="340" cy="200" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="70" cy="350" r="4" fill="#ffffff" opacity="0.3"/>
</svg>
